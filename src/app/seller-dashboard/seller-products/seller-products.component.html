<div class="container">
   
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">My Products</h2>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search Products..." (keyup)="filterProducts($event.target.value)">
          </div>
          <div class="card-body" *ngIf="filteredProducts">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Brand</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of filteredProducts" class="product-row">
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.stockQuantity }}</td>
                    <td>{{ product.brand }}</td>
                    <td>
                      <button type="button" id="details" class="btn btn-primary" (click)="getProductDetails(product.id)">Details</button>
                      <button type="button" id="edit" class="btn btn-warning" (click)="editProduct(product.id)">Edit</button>
                      <button type="button" class="btn btn-success mr-3" (click)="addTCart(product.id)">Add to Cart</button>
                      <button type="button" id="delete" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="loading" *ngIf="!filteredProducts">
            <p>Loading product...</p>
          </div>
          <div class="row">
            <div class="col-md-12">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item" [class.disabled]="currentPage == 1">
                    <a class="page-link" (click)="setCurrentPage(currentPage - 1)">Previous</a>
                  </li>
                  <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page == currentPage">
                    <a class="page-link" (click)="setCurrentPage(page)">{{ page }}</a>
                  </li>
                  <li class="page-item" [class.disabled]="currentPage == totalPages">
                    <a class="page-link" (click)="setCurrentPage(currentPage + 1)">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
