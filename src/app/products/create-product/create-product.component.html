<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Create Product</h2>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter product name">
            <div *ngIf="productForm.get('name').errors?.required && (productForm.get('name').touched || productForm.get('name').dirty)" class="alert alert-danger">
              Product name is required
            </div>
            <div *ngIf="productForm.get('name').errors?.maxlength && (productForm.get('name').touched || productForm.get('name').dirty)" class="alert alert-danger">
              Product name should not exceed 60 characters
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" formControlName="price" class="form-control" placeholder="Enter product price">
            <div *ngIf="productForm.get('price').errors?.required && (productForm.get('price').touched || productForm.get('price').dirty)" class="alert alert-danger">
              Product price is required
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea formControlName="description" class="form-control" placeholder="Enter product description"></textarea>
            <div *ngIf="productForm.get('description').errors?.required && (productForm.get('description').touched || productForm.get('description').dirty)" class="alert alert-danger">
              Product description is required
            </div>
          </div>
          <div class="form-group">
            <label for="stockQuantity">Stock Quantity:</label>
            <input type="number" formControlName="stockQuantity" class="form-control" placeholder="Enter product stock quantity">
            <div *ngIf="productForm.get('stockQuantity').errors?.required && (productForm.get('stockQuantity').touched || productForm.get('stockQuantity').dirty)" class="alert alert-danger">
              Product stock quantity is required
            </div>
          </div>
          <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" formControlName="brand" class="form-control" placeholder="Enter product brand">
            <div *ngIf="productForm.get('brand').errors?.required && (productForm.get('brand').touched || productForm.get('brand').dirty)" class="alert alert-danger">
              Product brand is required
            </div>
          </div>
          <button type="submit" class="btn btn-info" [disabled]="!productForm.valid">Create Product</button>

          
          <button type="button" class="btn btn-danger" (click)="redirectToProductList()">Cancel</button>
        </form>
      </div>
     
    </div>
  </div>
